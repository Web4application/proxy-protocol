server {
    listen 443 ssl;
    server_name
        windows.ai
        web4app.io
        web4.ai
        brain.ai
        web4app.ai
        web4.dev
        webllms.app
        app.webllms.ai
        app.web4app.io
        webllms.windows.ai
        ghe.com
        ghe.io
        ghcr.io;

    ssl_certificate /etc/letsencrypt/live/windows.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/windows.ai/privkey.pem;

    # Main frontend (React/Next.js or similar)
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend (FastAPI / Flask / Node)
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # WebLLM server
    location /webllm/ {
        proxy_pass http://webllm:9090/;
    }

    # Brain microservice
    location /brain/ {
        proxy_pass http://brain:7070/;
    }
}

# Redirect all HTTP â†’ HTTPS
server {
    listen 80;
    server_name
        windows.ai
        web4app.io
        web4.ai
        brain.ai
        web4app.ai
        web4.dev
        webllms.app
        app.webllms.ai
        app.web4app.io
        webllms.windows.ai
        ghe.com
        ghe.io
        ghcr.io;
    return 301 https://$host$request_uri;
}
